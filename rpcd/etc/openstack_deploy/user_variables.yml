# SQLAlchemy/Olso Thread Pool Settings
rpc_conn_pool_size: 180
rpc_response_timeout: 180
rpc_thread_pool_size: 180

cinder_rpc_thread_pool_size: "{{ rpc_thread_pool_size }}"
cinder_rpc_response_timeout: "{{ rpc_response_timeout }}"

keystone_database_max_pool_size: 120
keystone_database_pool_timeout: 60

neutron_api_workers: 64
neutron_rpc_conn_pool_size: "{{ rpc_conn_pool_size }}"
neutron_rpc_response_timeout: "{{ rpc_response_timeout }}"
neutron_rpc_thread_pool_size: "{{ rpc_thread_pool_size }}"
neutron_db_max_overflow: 60
neutron_db_max_pool_size: 120
neutron_db_pool_timeout: 60

nova_rpc_conn_pool_size: "{{ rpc_conn_pool_size }}"
nova_rpc_response_timeout: "{{ rpc_response_timeout }}"
nova_rpc_thread_pool_size: "{{ rpc_thread_pool_size }}"
nova_db_max_overflow: 60
nova_db_max_pool_size: 120
nova_db_pool_timeout: 60
nova_cpu_allocation_ratio: 2.0
nova_ram_allocation_ratio: 1.0
nova_console_type: "spice"

# Nova config overrides
nova_cross_az_attach: False

# RabbitMQ overrides
rabbitmq_ulimit: 65535

# Memcached overrides
# needed so that maas can consume what was only consumable in the memcached role
memcached_connections: 1024

## Apache SSL Settings
# These do not need to be configured unless you're creating certificates for
# services running behind Apache (currently, Horizon and Keystone).
ssl_protocol: "ALL -SSLv2 -SSLv3"
# Cipher suite string from https://hynek.me/articles/hardening-your-web-servers-ssl-ciphers/
ssl_cipher_suite: "ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:ECDH+3DES:DH+3DES:RSA+AESGCM:RSA+AES:RSA+3DES:!aNULL:!MD5:!DSS"

# Keystone overrides
keystone_token_provider: "keystone.token.providers.uuid.Provider"
keystone_token_driver: "keystone.token.persistence.backends.sql.Token"

# Galera overrides
galera_cluster_name: rpc_galera_cluster

# Ceph overrides
ceph_mons: >
  {% set _var = [] -%}
  {% if 'mons' in groups -%}
  {% for mon in groups.mons -%}
  {% if _var.append(hostvars[mon]['ansible_ssh_host']) -%}{% endif -%}
  {% endfor -%}
  {% endif -%}
  {{ _var }}

# locations for the package builder to look for files that contain pip packages and git repos to build from
pkg_locations:
  - ../
  - /etc/ansible/roles
  - /etc/openstack_deploy
  - /opt/rpc-openstack/rpcd

# Override OpenStack upper constraints
repo_build_upper_constraints_overrides:
  - "elasticsearch<2.1.0"

# NOTE(mancdaz) there may be a better place to override this
horizon_venv_tag: "{{ openstack_release }}"

# disable ceilometer
cinder_ceilometer_enabled: False
glance_ceilometer_enabled: False
heat_ceilometer_enabled: False
neutron_ceilometer_enabled: False
nova_ceilometer_enabled: False
swift_ceilometer_enabled: False
keystone_ceilometer_enabled: False
tempest_service_available_ceilometer: False

## Enable Neutron l2_population
# We are overriding the default value for neutron_l2_population. Please see
# https://github.com/rcbops/rpc-openstack/issues/973 for further details.
neutron_l2_population: True

# L3HA has to be disabled until all major issues are fixed
# Based on https://github.com/rcbops/rpc-openstack/issues/1149
neutron_neutron_conf_overrides:
  DEFAULT:
    l3_ha: False
  nova:
    endpoint_type: internal

# Disable port security binding for liberty. See https://bugs.launchpad.net/neutron/+bug/1509312
neutron_ml2_conf_ini_overrides:
    ml2:
        extension_drivers: ''

# Enable handle_internal_only_routers based on expected behavior since Juno
# See https://bugs.launchpad.net/openstack-ansible/+bug/1577868
neutron_l3_agent_ini_overrides:
  DEFAULT:
    handle_internal_only_routers: True
# List of files to override using the OSA horizon role
rackspace_static_files_folder: "/opt/rpc-openstack/rpcd/playbooks/roles/horizon_extensions/files"
horizon_custom_uploads:
  logo-splash:
    src: "{{ rackspace_static_files_folder }}/logo-splash.png"
    dest: img/logo-splash.png
  logo:
    src: "{{ rackspace_static_files_folder }}/logo.png"
    dest: img/logo.png
  favicon:
    src: "{{ rackspace_static_files_folder }}/favicon.ico"
    dest: img/favicon.ico

# Container repos
lxc_container_template_main_apt_repo: "https://mirror.rackspace.com/ubuntu"
lxc_container_template_security_apt_repo: "https://mirror.rackspace.com/ubuntu"

# Increase interval between checks after container start.
# Reduces the "Wait for container ssh" error.
ssh_delay: 60

openstack_kernel_options:
  - { key: 'fs.inotify.max_user_watches', value: 36864 }
  - { key: 'net.ipv4.conf.all.rp_filter', value: 0 }
  - { key: 'net.ipv4.conf.default.rp_filter', value: 0 }
  - { key: 'net.ipv4.ip_forward', value: 1 }
  - { key: 'net.netfilter.nf_conntrack_max', value: 262144 }
  - { key: 'vm.dirty_background_ratio', value: 5 }
  - { key: 'vm.dirty_ratio', value: 10 }
  - { key: 'vm.swappiness', value: 5 }
  - { key: 'net.bridge.bridge-nf-call-ip6tables', value: 1 }
  - { key: 'net.bridge.bridge-nf-call-iptables', value: 1 }
  - { key: 'net.bridge.bridge-nf-call-arptables', value: 1 }
  - { key: 'net.ipv4.neigh.default.gc_thresh1', value: "{{ set_gc_val | int // 2 }}" }
  - { key: 'net.ipv4.neigh.default.gc_thresh2', value: "{{ set_gc_val | int }}" }
  - { key: 'net.ipv4.neigh.default.gc_thresh3', value: "{{ set_gc_val | int * 2 }}" }
  - { key: 'net.ipv4.route.gc_thresh', value: "{{ set_gc_val | int * 2 }}" }
  - { key: 'net.ipv4.neigh.default.gc_interval', value: 60 }
  - { key: 'net.ipv4.neigh.default.gc_stale_time', value: 120 }
  - { key: 'net.ipv6.neigh.default.gc_thresh1', value: "{{ set_gc_val | int // 2 }}" }
  - { key: 'net.ipv6.neigh.default.gc_thresh2', value: "{{ set_gc_val | int }}" }
  - { key: 'net.ipv6.neigh.default.gc_thresh3', value: "{{ set_gc_val | int * 2 }}" }
  - { key: 'net.ipv6.route.gc_thresh', value: "{{ set_gc_val | int * 2 }}" }
  - { key: 'net.ipv6.neigh.default.gc_interval', value: 60 }
  - { key: 'net.ipv6.neigh.default.gc_stale_time', value: 120 }
  - { key: 'fs.aio-max-nr', value: 131072 }

galera_package_url: "https://www.percona.com/downloads/XtraBackup/Percona-XtraBackup-2.3.5/binary/debian/trusty/x86_64/percona-xtrabackup_2.3.5-1.trusty_amd64.deb"
galera_package_sha256: "7b407be253b922f8bb772d87877486c0ce8eef8af1304abec702dba962b497dd"
galera_client_package_url: "{{ galera_package_url }}"
galera_client_package_sha256: "{{ galera_package_sha256 }}"
